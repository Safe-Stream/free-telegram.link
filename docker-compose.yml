version: '3.8'

services:
  # MTProxy для Telegram
  mtproxy:
    image: ghcr.io/safe-stream/free-telegram.link-mtproxy:latest
    container_name: telegram-mtproxy
    restart: unless-stopped
    ports:
      - "443:443"
    environment:
      - SECRET=${MTPROXY_SECRET}
      - PORT=443
    networks:
      - telegram-network
    healthcheck:
      test: ["CMD", "netstat", "-an", "|", "grep", "443"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Nginx + веб-страница
  nginx:
    image: ghcr.io/safe-stream/free-telegram.link-nginx:latest
    container_name: telegram-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "8443:443"
    volumes:
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./logs:/var/log/nginx
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/index.html:/usr/share/nginx/html/index.html:ro
    depends_on:
      - mtproxy
    networks:
      - telegram-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Certbot для SSL
  certbot:
    image: certbot/certbot:latest
    container_name: telegram-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - telegram-network

networks:
  telegram-network:
    driver: bridge
